<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="sickcallfuu's fromsoft fanart.">
  <title>{{.Title}}</title>
  {{ $css := resources.Get "css/style.css" | minify }}
  <link href="{{ $css.RelPermalink }}" rel="stylesheet">
  <link rel="icon" href="{{ "/images/favicon.ico" | absURL }}" sizes="32x32" type="image/png">
  {{ with .OutputFormats.Get "RSS" -}}
  {{ printf `

  {{- end }}
</head>
