{{ define "main" }}
<main>
	<article>
		<h1>{{ .Title }}</h1>
		<p><time>{{ .Date.Format (default "2006-01-02" .Site.Params.dateFmt) }}</time></p>

		<p>tags: {{ range .Params.tags }}
			<a href="{{ " /tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
			{{ end }}
		</p>

		<div>
			{{ .Content }}
		</div>
	</article>
</main>

{{ end }}
