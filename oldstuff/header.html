	<nav>
		<div class="nav_item"><img src="/nav/scroll-open.svg" alt="scroll" width="16"> <a href="/eldenring/">Elden Ring</a> <div style="float: right;"> 2024-07-23</div></div>

		    {{ with .Site.Menus.main }}

			<div class="nav_item"><img src="/nav/scroll-open.svg" alt="scroll" width="16"> <a href="{{ .URL | relURL }}">{{ .Name }}</a></div>
			{{ end }}
		</nav>
	<hr>
